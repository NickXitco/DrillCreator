<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>Drill Creator</title>
</head>
<body style="height: 100%; margin: 0;">
    <div id="mainGrid"  style = "display: grid; grid-template-columns: 200px auto 200px; grid-template-rows: auto 100px; width: 100%; height: 100%">
        <div id="toolbox" style="background: green; grid-area: 1 / 1 / 3 / 2">
            <button id="createNew">Create New</button>
            <label for="gridCheckbox">Grid</label><input type="checkbox" id="gridCheckbox" onclick="gridCheckboxClick()">
            <label for="drawLineCheckbox">Draw</label><input type="checkbox" id="drawLineCheckbox" onclick="drawLineCheckboxClick()">
            <label for="eraseLineCheckbox">Erase</label><input type="checkbox" id="eraseLineCheckbox" onclick="eraseLineCheckboxClick()">
            <label for="selectToolCheckbox">Select</label><input type="checkbox" id="selectToolCheckbox" onclick="selectToolCheckboxClick()">
        </div>
        <div id="canvas" style="grid-area: 1 / 2 / 2 / 3">
            <svg xmlns="http://www.w3.org/2000/svg" width="200%" height="200%" style="display: block" id="svgMain">
                <g xmlns="http://www.w3.org/2000/svg" id="svgG">
                    <defs>
                        <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse" visibility="hidden">
                            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.5"></path>
                        </pattern>
                        <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
                            <rect width="100" height="100" fill="url(#smallGrid)"></rect>
                            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="1"></path>
                        </pattern>
                    </defs>
                    <rect id="gridRect" width="200%" height="200%" fill="url(#grid)" visibility="hidden"></rect>
                </g>
            </svg>
        </div>
        <div id="properties" style="background: bisque; grid-area: 1 / 3 / 3 / 4">
            <label for="label">Label: </label><input type="text" id="label">
            <label for="activeX1">X1: </label><input type="text" id="activeX1">
            <label for="activeY1">Y1: </label><input type="text" id="activeY1">
            <label for="activeX2">X2: </label><input type="text" id="activeX2">
            <label for="activeY2">Y2: </label><input type="text" id="activeY2">
            <label for="activeWidth">Width: </label><input type="text" id="activeWidth">
            <label for="activeHeight">Height: </label><input type="text" id="activeHeight">
        </div>
        <div id="timeline" style="background: lavender; grid-area: 2 / 2 / 3 / 3">
            <button id="stopbtn">Stop</button>
            <button id="playbtn">Play</button>
            <button id="stepfbtn">Step Forward</button>
            <button id="stepbbtn">Step Back</button>
            <div style="padding: 20px 20px 0px 20px; position: center">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="50px" style="display: block" id="timeline">
                    <rect width="100%" height="100%" fill="white" stroke="black"></rect>
                    <line x1="20" x2="20" y1="0" y2="50" stroke="red" stroke-width="5" id="playhead"></line>
                </svg>
            </div>
        </div>
    </div>
    <script src="node_modules/svg-pan-zoom/dist/svg-pan-zoom.js"></script>
    <script src="timeline.js"></script>
    <script src="behavior.js"></script>
    <script src="toolbox.js"></script>
</body>
</html>
