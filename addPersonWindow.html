<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Drill Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <form>
            <div>
                <label for=item>Enter Drill Item</label>
                <input type="text" id="item" autofocus>
            </div>
            <button class="btn waves-effect waves-light" type="submit">add Item</button>
        </form>
    </div>

    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e) {
            //By default, this will send to a file, we don't want that.
            e.preventDefault();
            const item = document.querySelector('#item').value;
            //Send item content as payload for main to catch
            ipcRenderer.send('item:add', item);
        }
    </script>
</body>
</html>
