    <meta charset="UTF-8">
    <title>Drill Creator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <nav  style="position: fixed; top:0">
        <div class="nav-wrapper">
            <a class="brand-logo center">Drill Creator!</a>
        </div>

    <div style="top: 0; left: 0; right: 0">
        <canvas id="canvasMain" width="800" height="500" style="border: 1px solid #000000;"></canvas>
    </div>
    <ul id="list"></ul>

    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;

        const c = document.querySelector('#canvasMain');

        ipcRenderer.on('item:add', function(e, item){
            const ctx = c.getContext('2d');

            ctx.font = '30px Arial';
            ctx.fillText(item, Math.random() * 800, Math.random() * 500);

        });
